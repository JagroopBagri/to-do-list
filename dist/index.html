<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src='main.js' defer></script>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <!-- List Modal Section-->
        <div class="list-modal-container">
            <div class="list-modal-content">
                <label for="list-name">List Name</label>
                <input maxlength ='13' type="text" name="list-name" id="list-name">
                <button class="create-list">Create List</button>
                <button class="cancel-list">Cancel</button>
            </div>
        </div>
    <!-- End of List Modal Section -->
    <!-- Task Modal Section -->

    <div class="task-modal-container">
        <div class="task-modal-content">
            <label for='task-input'>Task</label>
            <textarea value='hello' maxlength="144" type="text" id="task-input" name="task-input" class="task-input"></textarea>
            <label for='dueDate-input'>Due Date</label>
            <input type="date" id="dueDate-input" name="dueDate-input" class="dueDate-input">
            <label for="priority-input">Priority</label>
            <select name="priority-input" id="priority-input">
                <option value="none">Select a priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button class="create-task">Create Task</button>
            <button class="cancel-task">Cancel</button>
        </div>
    </div>
    <!-- End of Task Modal Section-->
    <div id='header'>
        <div class='buttonBox'>
            <button class='addList'>Add List</button>
            <button class='addTask'>Add Task</button>
        </div>
        <div class='welcomeMessage'>Hello Jag ☺<br><span class='unfinished'>You have 5 tasks due today.</span></div>
    </div>
    <div id='content'>
        <div class='lists'>
            <div class='list-item' id='list1'>General</div>

        </div>
        <div class='tasks'>
            <div class='task list1-task1'>
                <div class='task-beginning'>
                    <div class='priority'>
                        <div class='high'>•</div>
                    </div>
                    <div class='item-content'>
                        <div class='task-item'>insert random text here that will be a placeholder as an example of what happens when too much text is put in the task box. yeah you with the h.</div>
                    </div>
                </div>
                <div class='task-ending'>
                    <div class='edit'>✎</div>
                    <div class='del'>✖</div>
                    <div class='dueDate'>1//13/2022</div>
                </div>
            </div>
            <div class='task list1-task2'>
                <div class='task-beginning'>
                    <div class='priority'>
                        <div class='medium'>•</div>
                    </div>
                    <div class='item-content'>
                        <div class='task-item'>Call the office</div>
                    </div>
                </div>
                <div class='task-ending'>
                    <div class='edit'>✎</div>
                    <div class='del'>✖</div>
                    <div class='dueDate'>1//13/2022</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
